<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Events Lab</title>
  <script src="jquery-3.1.1.min.js"></script>
  <style>
    div {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>

<!-- Task 1 -->
<button id="btn1">Click me (click method)</button>

<!-- Task 2 -->
<button id="btn2">Click me (bind method)</button>

<!-- Task 3 -->
<button id="btn3">Click me (on method)</button>

<!-- Task 4 -->
<button id="btn4a">Click me (on method)</button>
<button id="btn4b">Click me too (on method)</button>

<!-- Task 5 -->
<div id="myDiv">Click me, hover over me, leave me</div>

<!-- Task 6 -->
<div id="myDiv2">Hover over me, leave me, click me<br><span></span></div>

<!-- Task 7 -->
<a href="http://modulemedia.com" id="link">Visit Module Media</a>

<!-- Task 8 -->
<div id="resizeInfo">Window size: </div>

<!-- Task 9 -->
<input type="text" id="textInput" placeholder="Text Field">

<!-- Task 10 -->
<form id="myForm">
  <input type="text" id="nameInput" placeholder="Name">
  <input type="email" id="emailInput" placeholder="Email">
  <button type="submit">Submit</button>
</form>

<script>
  $(document).ready(function() {

    // Task 1
    $("#btn1").click(function() {
      alert("Button clicked (click method)");
    });

    // Task 2
    $("#btn2").bind("click", function() {
      alert("Button clicked (bind method)");
    });

    // Task 3
    $("#btn3").on("click", function() {
      alert("Button clicked (on method)");
    });

    // Task 4
    $("#btn4a, #btn4b").on("click", function() {
      alert("A button was clicked (on method)");
    });

    // Task 5
    $("#myDiv").on({
      click: function() {
        alert("Div clicked");
      },
      mouseenter: function() {
        alert("Mouse entered div");
      },
      mouseleave: function() {
        alert("Mouse left div");
      }
    });

    // Task 6
    $("#myDiv2").on({
      mouseenter: function() {
        $("span", this).text("Entered div");
      },
      mouseleave: function() {
        $("span", this).text("Left div");
      },
      click: function() {
        $("span", this).text("Clicked div");
      }
    });

    // Task 7
    $("#link").on("click", function(event) {
      event.preventDefault();
      $(this).css("color", "red");
      alert("Clicked link: " + event.target.nodeName);
    });

    // Task 8
    $(window).resize(function() {
      var width = $(window).width();
      var height = $(window).height();
      $("#resizeInfo").text("Window size: " + width + "x" + height);
    });

    // Task 9
    $("#textInput").focus(function() {
      $(this).css("background-color", "lightgray");
    }).blur(function() {
      $(this).css("background-color", "white");
    });

    // Task 10
    $("#myForm").submit(function(event) {
      event.preventDefault();
      var nameValue = $("#nameInput").val();
      var emailValue = $("#emailInput").val();

      if (nameValue === "" || emailValue === "") {
        alert("Both fields are required");
        if (nameValue === "") {
          $("#nameInput").css("border", "1px solid red");
        } else {
          $("#nameInput").css("border", "1px solid green");
        }

        if (emailValue === "") {
          $("#emailInput").css("border", "1px solid red");
        } else {
          $("#emailInput").css("border", "1px solid green");
        }
      }
    });

  });
</script>

</body>
</html>
